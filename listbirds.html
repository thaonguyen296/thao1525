<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <style>
        table
        {
            width: auto;
            font:  17px Calibri;
        }
        table, th, td
        {

            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div ng-app="myApp"
        ng-controller="myController">

        <table>
            <tr>
                <th>Location</th>
                    <th>Date Time</th>
                        <th>User ID</th>
                        <th>Content</th>
            </tr>

            <tr ng-repeat="birds in list">
                <td>{{birds.location}}</td>
                    <td>{{birds.datetime}}</td>
                        <td>{{birds.ID}}</td>
                        <td>{{birds.content}}</td>
            </tr>
        </table>
    </div>
</body>

<!--The Controller-->
<script>
    var app = angular.module('myApp', []);
    app.controller('myController',
        function ($scope, $http) {

            var request = {
                method: 'get',
                url: 'https://api.myjson.com/bins/9aam6',
                dataType: 'json',
                contentType: "application/json"
            };



            $scope.arrBirds = new Array;

            $http(request)
                .success(function (jsonData) {
                    $scope.arrBirds = jsonData;
                    $scope.list = $scope.arrBirds;
                })
                .error(function () {

                });
        });
</script>
</html>
